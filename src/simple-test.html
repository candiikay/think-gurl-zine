<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sam's secret files - simple test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e6e6fa 0%, #ff1493 50%, #8a2be2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .file-cabinet {
            background: #f5f5f5;
            border-radius: 12px;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.3);
        }
        
        .tab {
            background: white;
            border: 1px solid #d3d3d3;
            border-radius: 4px;
            padding: 10px 15px;
            margin: 5px;
            display: inline-block;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab:hover {
            background: #ff69b4;
            color: white;
            transform: translateY(-2px);
        }
        
        .tab.active {
            background: #ff69b4;
            color: white;
        }
        
        .grug-text {
            font-family: Arial, sans-serif;
            font-size: 1.2rem;
            color: #000;
            margin: 10px 0;
            text-transform: lowercase;
        }
    </style>
</head>
<body>
    <div class="file-cabinet">
        <h1>sam's secret files - simple test</h1>
        
        <div class="top-tabs">
            <div class="tab active" data-file="manifesto">
                <span>94 oil lamp</span>
            </div>
            <div class="tab" data-file="dating-apps">
                <span>113 generic guy</span>
            </div>
            <div class="tab" data-file="hygiene">
                <span>114 rain</span>
            </div>
        </div>
        
        <div class="main-file-area">
            <div class="file-content">
                <div class="file-header">
                    <span class="file-name">generic guy</span>
                    <span class="file-type">details</span>
                </div>
                <div class="file-preview">
                    <div class="content-placeholder">
                        <p class="grug-text">click a file tab to explore</p>
                        <p class="grug-text">each one holds secrets</p>
                        <p class="grug-text">and stories</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="bottom-file-stack">
            <div class="file-column">
                <div class="tab black-tab" data-file="politics">
                    <span>R 002</span>
                </div>
                <div class="tab black-tab" data-file="intimacy">
                    <span>S 002</span>
                </div>
            </div>
            
            <div class="file-column">
                <div class="tab white-tab" data-file="manifesto">
                    <span>114 rain</span>
                </div>
                <div class="tab white-tab" data-file="dating-apps">
                    <span>115 rug</span>
                </div>
                <div class="tab white-tab" data-file="hygiene">
                    <span>116 ruby</span>
                </div>
            </div>
        </div>
        
        <div class="bottom-bar">
            <div class="secret-files-label">
                sam's secret files
            </div>
        </div>
    </div>
</body>
</html>
